<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>A03 Event</title>
  </head>
  <body>
    <div class="card-body">
      <h2>3 Inline Event</h2>

      <!-- 
        인라인 이벤트에서 이벤트 핸들러를 호출할때 이벤트 핸들러가 evevt 객체를 사용한다면 반드시 이벤트 객체를 전달할 필요가 있음
        이벤트 객체는 키워드 "event"로 참조한다 
        Vue.js에서는 $event로 사용
        -->
      <button name="btn" onclick="clickEvent(event)">CLICK</button>
    </div>

    <script>
      function clickEvent(evt) {
        console.log(evt.target);
      }
    </script>
  </body>
</html>
